<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    <title>Flexbox Assignment</title>
</head>
<body>
    <section class="header">
        <div class="header-title">
            <p>SquirrelsFighting.com</p>
        </div>
        <div class="header-subtitle">

        </div>
    </section>
    <section class="trending">
        <div class="trending-text">
            <p>TRENDING</p>
        </div>
        <div class="trending-images">
            <img src="img/squirrels-fighting-1.jpg" alt="" class="trending-image-1">
            <img src="img/squirrels-fighting-2.jpg" alt="" class="trending-image-2">
            <img src="img/squirrels-fighting-3.jpg" alt="" class="trending-image-3">
            <img src="img/squirrels-fighting-4.jpg" alt="" class="trending-image-4">
            <img src="img/squirrels-fighting-5.jpg" alt="" class="trending-image-5">
        </div>
    </section>

</html>
